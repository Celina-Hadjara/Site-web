<script language="JavaScript">
function dollars (form)
{form.eur.value = form.dol.value/1.09}

function euros (form)
{ form.dol.value = form.eur.value*1.09}

</script>

</form>

<form >

<script language="JavaScript">
var confirmOnLeave = function(msg) {
 
    window.onbeforeunload = function (e) {
        e = e || window.event;
        msg = msg || '';
 
        // For IE and Firefox
        if (e) {e.returnValue = msg;}
 
        // For Chrome and Safari
        return msg;
    };
 
};
 
// message de confirmation générique du navigateur
confirmOnLeave();
 
// message de confirmation personnalisé
confirmOnLeave('Vous allez perdre votre travail, êtes vous sûr(e) de vouloir quitter la page ?');
</script>

<script language="javascript">

    var key=e.which?e.which:event.keyCode;
    if (key==32) alert('Frappe de la touche espace !');
    else alert('Frappe de la touche de code '+key)}
</script>

<script>

{
     elem.style.backgroundColor="yellow";
